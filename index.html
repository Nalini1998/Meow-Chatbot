        "My First Flask Website": "Yes, it will be just a page with some plain text, but it is still called a website and that‚Äôs how it starts.\n  Python is concise, so it takes only seven lines of code to build what you see in the screenshot. Let‚Äôs do it.\n  Insert the following lines of Python code inside an empty text file, and name the file something like hello.py.\n  from flask import Flask\n   app = Flask(__name__)\n\n@app.route('/')\n   def home():\n    return 'Hey there!'\n  \n  if __name__ == '__main__':\n    app.run(debug=True).\n    Once you run the script, the website should  now be up and running on your local machine, and it can be viewed by visiting localhost:5000 in your browser. That‚Äôs a good start.",
        "How making a website with Python works": "Before making something more attractive instead of just a webpage with plain text, let‚Äôs first make sure you understand how generating websites with Python works.\n    Think about the user typing in your website URL in their browser.\n    When the user enters the URL in the browser, they are making a request to the web server.\n    As a developer, you would have to write some Python code to handle requests and deal with CGI which is a standard environment that Python and other web development programming languages use to create web pages dynamically. And you would have to write the same code over and over again for every web app that you built.\n    Now, because that is a repetitive task, someone put all that code together and created a bunch of Python files. These bunch of files were called flask. So, flask is a framework which when loaded in Python automatically executes the routine code and lets you focus on the specific parts of your website. When we type in pip install flask in the command line, we are downloading the flask framework from its online repositories and when we import flask we are making the framework available in our current script, and we can use its features easily there.",
        "How a Flask app works": "from flask import Flask\n   app = Flask(__name__)\n   @app.route('/')\n   def home():\n   return 'Hey there!'\n   if __name__ == '__main__':\n    app.run(debug=True).\n    \n    In line 1 you are making available the code you need to build web apps with flask. Flask is the framework here, while Flask is a Python class datatype. In other words, Flask  is the prototype used to create instances of web application or web applications if you want to put it simple.\n    So, once we import Flask, we need to create an instance of the Flask class for our web app. That‚Äôs what line 3 does. __name__ is a special variable that gets as value the string '__main__' when you‚Äôre executing the script. We‚Äôll go back to that in a moment.\n    In lines 5-7, we are defining a function that returns the string ‚ÄúHey there!‚Äù. That function is mapped to the home ‚Äò/‚Äô URL. That means when the user navigates to localhost:5000, the home function will run, and it will return its output on the webpage. If the input to the route method was something else, let‚Äôs say ‚Äò/about/‚Äô, the function output would be shown when the user visited localhost:5000/about/. How practical is that?\n    Then we have the mysterious lines 9 and 10. Something you should know is that Python assigns the name '__main__' to the script when the script is executed. If the script is imported from another script, the script keeps it given name (e.g. hello.py). In our case, we are executing the script. Therefore, __name__ will be equal to '__main__'. That means the if conditional statement is satisfied and the app.run() method will be executed. This technique allows the programmer to have control over the script‚Äôs behavior.\n    Notice also that we are setting the debug parameter to true. That will print out possible Python errors on the web page, helping us trace the errors. However, in a production environment, you would want to set it to False as to avoid any security issues. So far, so good!\n    We have a running website with some content returned  by the Python function. As you can imagine, returning plain strings from a function doesn‚Äôt take us anywhere far.\n    If you want to make something more serious and more visually appealing, you would want to incorporate HTML files along your Python file and have your Python code return HTML pages instead of plain strings.",
        "HTML templates in flask": "Create an empty file, name it something like home.html and put the following HTML code inside it:\n   As you already know, HTML is a markup language used to render webpages. Try to remember these three things about creating HTML pages:\n   - An HTML document must start with a declaration that specifies the document type: <!DOCTYPE html>.\n   - The HTML document itself always begins with <html> and ends with </html>.\n   The visible part of the HTML document is between <body> and </body>. The area outside that is used to reference Javascript files, CSS, or other features.\n     The flask framework has been written in a way so that it looks for HTML template files in a folder that should be named templates. So, you should create such an empty folder and then put all the HTML templates in there. \n    So, the Python script stays outside the templates folder.\n     Let‚Äôs now edit the Python code so that it reads the HTML template and returns it to the webpage. Here is the updated version:from flask import Flask\n   app = Flask(__name__)\n   @app.route('/')\n   def home():\n   return 'Hey there!'\n   if __name__ == '__main__':\n    app.run(debug=True).\n   So, going to localhost:5000 now should display the webpage shown in the screenshot at the beginning of this lesson.",

      function handleManualResponse(userInput) {
